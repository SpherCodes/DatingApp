<div class="text-center mt-3">
    <h2>{{getTitle()}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <button class="btn btn-primary" 
                btnRadio="visitors"
                [(ngModel)]="predicate" 
                (click)="loadVisits()" 
            >Who visited me</button>
            <button class="btn btn-primary" 
                btnRadio="visits"
                [(ngModel)]="predicate" 
                (click)="loadVisits()" 
            >Profiles I visited</button>
        </div>
    </div>

    <div class="row mt-3">
        @for (visit of getVisitItems(); track visit.id) {
            <div class="col-2">
                <app-visit-card [visit]="visit" [isVisitor]="predicate === 'visitors'"></app-visit-card>
            </div>
        }
    </div>

</div>
@if(getPagination()){
    <div class="d-flex justify-content-center">
        <pagination 
                [boundaryLinks]="true" 
                [totalItems]="getPagination()!.totalItems"
                [itemsPerPage]="getPagination()!.itemsPerPage"
                (pageChanged)="pageChanged($event)"
                [(ngModel)]="getPagination()!.currentPage"
                [maxSize]="10"
                previousText="&lsaquo;"
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;">
        </pagination>
    </div>
}
