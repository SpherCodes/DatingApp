<div class="card mb-4">
    <div class="card-img-wrapper">
        <img [src]="visit?.visitorPhotoUrl || 'user.png'" alt="{{ visit?.visitorKnownAs }}" class="card-img-top" />
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button 
                    [routerLink]="['/members', visit?.visitorId]" 
                    (click)="visitMember()"
                    class="btn btn-primary">
                    <i class="fa fa-user"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <span class="badge bg-{{ isVisitor ? 'success' : 'info' }} px-2 py-1">
                    <i class="fa fa-{{ isVisitor ? 'eye' : 'arrow-right' }} me-1"></i>
                    {{ isVisitor ? 'Visitor' : 'Visited' }}
                </span>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{ visit?.visitorKnownAs }}
        </h6>
        <p class="card-text text-muted text-center">{{ formatVisitDate(visit?.visitDate!) }}</p>
    </div>
</div>
